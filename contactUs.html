<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link href="Technovert.css" rel="stylesheet">
    <!-- <script type="text/javascript" src="./Technovert.js"></script> -->
    <script type="text/javascript" src="./Technovert.js" defer></script>
    
</head>
<body>
    <header class="page-header">
        <h1 class="page-title">Technovert</h1>
        <nav class="page-navigation">
            <ul class="page-nav-items">
                <li><a href="Technovert.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="Careers.html">Careers</a></li>
                <li class="selected-tab"><a href="contactUs.html">Contact</a></li>       
             </ul>
                 <img src="blog-icon.png" alt="Blog">
        </nav>
    </header>
    <div class="main-blog">
        <p id="ErrorMessage"></p>
        <form class="Contact-form" id="ContactUs">
            <div class="form-element">
                <div class="col-40 column-style">
                    <label>My Name:</label>
                </div>
                <div class="col-50 column-style">
                    <input type="text" id="FullName" oninput="validateName()">
                    
                </div>
                <div class="col-25 column-style">
                    <span id="RequiredFullname">*</span>
                </div>
            </div>
            <div class="form-element">
                <div class="col-40 column-style">
                    <label>Gender:</label>
                </div>
                <div>
                    <input type="radio" id="Male" name="gender" value="male" onchange="genderSelection()">
                    <label for="Male">Male</label><br>
                    <input type="radio" id="Female" name="gender" value="female" onchange="genderSelection()">
                    <label for="Female">Female</label><br>
                </div>
            </div>
            <div class="form-element">
                <div class="col-40 column-style">
                    <label>My Email Address:</label>
                </div>
                <div class="col-50 column-style">
                    <input type="text" id="EmailAddress" oninput="validateEmail()">
                </div>
                <div class="col-25 column-style">
                    <span id="RequiredEmail">*</span>
                </div>
            </div>
            <div class="form-element">
                <div class="col-40 column-style">
                    <label>My Telephone Number:</label>
                </div>
                <div class="col-50 column-style">
                    <input type="text">
                </div>
                <div class="col-25 column-style"></div>
            </div>
            <div class="form-element">
                <div class="col-40 column-style">
                    <label>My Organization name:</label>
                </div>
                <div class="col-50 column-style">
                    <input type="text" id="Org" oninput="validateOrg()">
                </div>
                <div class="col-25 column-style">
                    <span id="RequiredOrg">*</span>
                </div>
            </div>
            <div class="form-element">
                <div class="col-40 column-style">
                    <label>My City:</label>
                </div>
                <div class="col-50 column-style">
                    <input type="text">
                </div>
                <div class="col-25 column-style"></div>
            </div>
            <div class="form-element">
                <div class="col-40 column-style">
                    <label>My State or Province:</label>
                </div>
                <div class="col-50 column-style">
                    <select name="select-box" id="States" class="states" onchange="addPromo()">
                        <option value="">Select State or Province</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>
                </div>
                <div class="col-25 column-style"></div>
            </div>
            <div class="form-element">
                <div class="col-40 column-style">
                    <label>Please Contact Me By:</label>
                </div>
                <div>
                    <input type="radio" name="radio-2" id="Email"><span></span>
                    <label>Email</label><br>
                    <input type="radio" name="radio-2" id="Phone">
                    <label>Phone</label><br>
                    <input type="radio" name="radio-2" id="Both">
                    <label>Both</label>
                </div>
                <div class="col-25 column-style"></div>
            </div>
            <div class="form-element">
                <div class="col-40 column-style">
                    <label>Promotion Code:</label>
                </div>
                <div class="col-50 column-style">
                    <input type="text" id="Promotional" class="promotional">
                </div>
                <div class="col-25 column-style"></div>
            </div>
            <div class="form-element">
                <div class="col-40 column-style">
                    <label>Optional Information:</label>
                </div>
            </div>
            <p class="optional-text">This information is optional but it help us to serve you better.</p>
            <div class="form-element">
                <div class="col-40 column-style">
                    <label>My Website Address is:</label>
                </div>
                <div class="col-50 column-style">
                    <input type="text">
                </div>
                <div class="col-25 column-style"></div>
            </div>
            <p>Tell us more about your organisation:</p>
            <textarea class="textarea" id="TextArea" cols="45" rows="5"></textarea>
            <p>What I'd really like to know is:</p>
            <textarea class="textarea" id="TextArea" cols="45" rows="5"></textarea>
            <br>
            <input type="submit" value="Send Message" id="SubmitButton" class="submit-button" onclick="contactUsFormValidation()">
            <!--<button value="Send Message" name="submit-button" id="submit-button" class="submit-button" onclick="nofilledError()">Send Message</button>
             <button class="submit-button" onclick="nofilledError()">Send Message</button> -->
            <button class="reset-button" onclick="clearForm()">Clear Form</button>
            
        </form>
    </div>
    

</body>
</html>
