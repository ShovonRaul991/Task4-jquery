    <div class="main-blog">
        <p class="form-heading">Careers at Technovert</p>
        <p class="career-paragraph">We are looking for smart people who love fiddling with code and pour their heart into it. If you are one, we would like to talk to you. Please fill
the form below and we will get back to you.</p>
        <form class="career-form">
            <div class="form-element">
                <div class="col-25 column-style">
                    <label>Name</label>
                </div>
                <div class="col-50 column-style">
                    <input type="text" id="Fullname" oninput="validateName()">
                </div>
                <div class="col-25 column-style">
                    <span id="RequiredFullname">*</span>
                </div>
            </div>
            <div class="form-element">
                <div class="col-25 column-style">
                    <label>Email</label>
                </div>
                <div class="col-50 column-style">
                    <input type="text" id="EmailAddress" oninput="validateEmail()">
                </div>
                <div class="col-25 column-style">
                    <span id="RequiredEmail">*</span>
                </div>
            </div>
            <div class="form-element">
                <div class="col-25 column-style">
                    <label>Desired Role</label>
                </div>
                <div class="col-50 column-style">
                    <input type="text">
                </div>
                <div class="col-25"></div>
            </div>
            <div class="form-element">
                <div class="col-25 browse-input column-style">
                    <label>Upload Resume</label>
                </div>
                <div class="col-50 browse-input column-style">
                    <input type="text" id="SelectedFile">
                </div>
                <div class="col-25-browse browse-input column-style">
                    <button class="browse" onclick="fileGet();return false">Browse..</button>
                    <input id="GetFiles" type="file">
                </div>
            </div>
            <div class="form-element">
                <div class="col-25"></div>
                <div class="col-50">
                    <input type="submit" id="Submit" value="Submit" onclick="careerFormValidation()"></input>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="Technovert.js"></script>
    
</body>
